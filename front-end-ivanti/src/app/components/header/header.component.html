<div class="header__container">
  <a routerLink="/" class="header__logo">
    <img src="logo.svg" alt="Logo" height="40"/>
  </a>
  <nav class="header__nav">
    @for (link of dataService.navLinks(); track link.href) {
      <a [routerLink]="link.href" appNavigationLink description="{{ link.label }}"></a>
    }
  </nav>
  <lib-button link="/contact" description="Contact Us"/>
</div>
